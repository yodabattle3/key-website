<!DOCTYPE html>
<html>
<head>
    <title>Key System Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { background: #f0f0f0; padding: 15px; border-radius: 5px; width: 200px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Key System Dashboard</h1>
    
    <div class="stats">
        <div class="stat-card">
            <h3>Total Keys</h3>
            <p>{{ total_keys }}</p>
        </div>
        <div class="stat-card">
            <h3>Used Keys</h3>
            <p>{{ used_keys }}</p>
        </div>
    </div>
    
    <h2>Recent Activity</h2>
    <table>
        <tr>
            <th>Key</th>
            <th>Duration</th>
            <th>Level</th>
            <th>Generated By</th>
            <th>Used By</th>
            <th>Generated At</th>
        </tr>
        {% for key in keys %}
        <tr>
            <td>{{ key[0] }}</td>
            <td>{{ key[1] }}</td>
            <td>{{ key[2] }}</td>
            <td>{{ key[4] }}</td>
            <td>{{ key[5] if key[5] else "Unused" }}</td>
            <td>{{ key[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
